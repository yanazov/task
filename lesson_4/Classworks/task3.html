<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("load", function () {
      var toDoList = document.getElementById('toDoList');

      document.getElementById('AddToDo').addEventListener('click', addToDo);

      function addToDo(){
        var el_input = document.createElement('input');
        var el_span = document.createElement('span');
        var el_btn = document.createElement('button');
        var el_li = document.createElement('li');

        el_input.type = 'checkbox';
        el_input.classList.add('DoneCheckbox');
        el_input.addEventListener('click', ToDoDone);
        el_span.classList.add('TodoText');
        el_span.innerHTML = document.getElementById('newToDo').value;
        document.getElementById('newToDo').value = '';
        el_btn.innerHTML = 'Remove';
        el_btn.addEventListener('click', removeToDo);
        el_li.appendChild(el_input);
        el_li.appendChild(el_span);
        el_li.appendChild(el_btn);
        toDoList.appendChild(el_li);
      }

      function ToDoDone(){
        event.target.closest('li').querySelector('.TodoText').classList.toggle('done');
      }

      function removeToDo(){
        event.target.closest('li').remove();
      }

    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">

    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }
    .TodoText.done{
      text-decoration: line-through;
    }
    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
